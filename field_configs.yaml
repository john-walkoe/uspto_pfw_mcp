# Usage Instructions:
# 1. APPLICATION SEARCHES:
#    - Edit 'applications_minimal' section for pfw_search_applications_minimal
#    - Edit 'applications_balanced' section for pfw_search_applications_balanced
# 2. INVENTOR SEARCHES:
#    - Edit 'inventor_minimal' section for pfw_search_inventor_minimal
#    - Edit 'inventor_balanced' section for pfw_search_inventor_balanced
# 3. Uncomment fields you want by removing the # symbol
# 4. After editing, restart Claude Desktop to reload the configuration

# Field Optimization Notes:
# - Minimal searches: Optimized for high-volume discovery (20-50 results with preset fields OR 50-200 results with ultra-minimal mode)
# - Balanced searches: Optimized for detailed analysis after user selection (10-20 results)
# - Required fields (applicationNumberText, inventionTitle) should always remain uncommented
# - Document fields (documentBag, associatedDocuments) enable content analysis workflow

# IMPORTANT FIELD DISTINCTIONS:
# - patentNumber: Granted patent number (7-8 digits, e.g., '7123456') - USE WITH ppubs_get_patent_by_number
# - parentPatentNumber: Parent patent number (use with ppubs_get_patent_by_number)
# - applicationNumberText: Application number (longer with slashes, e.g., '16/123,456') - DO NOT use with ppubs_get_patent_by_number
#
# DOCUMENT FIELDS FOR DOWNLOADS:
# - documentBag: Include this to get document lists for pfw_get_document/pfw_get_document_content/pfw_get_document_download tools
# - associatedDocuments: Include this to get XML file metadata for pfw_get_patent_or_application_xml tool
